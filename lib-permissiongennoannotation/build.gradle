apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//应用bintray插件

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
}

publish {
    repoName='cjs-android-component'//此处是坑，这个是你建立BintaryRespository的库名，如果你没有设置这个值，默认就是maven
    userOrg = 'chenjunsen'//你注册bintray.com的用户名
    groupId = 'cjs.android.component'//jcenter上的路径
    artifactId = 'PermissionGenNoAnnotation'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'A plane to solve the Android M\'s permission problem'//描述，不重要
    website = 'https://github.com/ChenJunsen/PermissionGenNoAnnotation'//网站，不重要
}
